<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Estrellitas</title>
    <style>
      /* TODO ESTO ES CSS */
      /* CSS -> Cascading style sheet */
      @font-face {
        font-family: PermanentMarker;
        src: url('assets/fonts/permanent_marker/PermanentMarker.ttf');
      }
      @font-face {
        font-family: Arial;
        src: url('assets/fonts/arial/arial.ttf');
      }
      @font-face {
        font-family: Comic;
        src: url('assets/fonts/comic_sans_ms/comic.ttf');
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      #name {
        display: none;
        position: absolute;
        z-index: 2;
        border: none;
        padding: 5px;
        width: 125px;
        height: 20px;
        transform-origin: 0% 00%;
      }
      canvas {
        position: fixed;
        z-index: 1;
      }

    </style>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', {
          scope: '.' // <--- THIS BIT IS REQUIRED
        }).then(function(registration) {
          // Registration was successful
        }, function(err) {
          // registration failed :(
        });
      }
    </script>
    </head>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="text" id="name" autocomplete="off">
  </body>
</html>
